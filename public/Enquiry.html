<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Stylistic - Free Bootstrap 4 Template by Colorlib</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Thambi+2|Lobster|Open+Sans|Vidaloka&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="css/animate.css" />

    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/magnific-popup.css" />

    <link rel="stylesheet" href="css/aos.css" />

    <link rel="stylesheet" href="css/ionicons.min.css" />

    <link rel="stylesheet" href="css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="css/jquery.timepicker.css" />

    <link rel="stylesheet" href="font/flaticon.css" />
    <link rel="stylesheet" href="css/icomoon.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
        <section class="ftco-appointment ftco-section">
				<div class="overlay"></div>
				<div class="container">
					<div class="row justify-content-center">
	      		<div class="col-md-8 mb-5 heading-section text-center ftco-animate">
	      			<span class="subheading">Vivah La Vida</span>
	            <h2 class="mb-4">Let us help you out</h2>
	            <p class="mb-5">We have every thing covered for you</p>
	          </div>
	      	</div>
					<div class="row">
						<div class="col-md-4">
							
							</div>
						</div>
						<div class="col-md-8 appointment ftco-animate">
		    			<form action="#" class="appointment-form">
		    				<div class="row">
		    					<div class="col-md-6">
		    						<div class="d-md-flex">
					    				<div class="form-group">
					    					<input type="text" class="form-control" placeholder="First Name">
					    				</div>
				    				</div>
		    					</div>
		    					<div class="col-md-6">
		    						<div class="d-me-flex">
				    					<div class="form-group">
					    					<input type="text" class="form-control" placeholder="Last Name">
					    				</div>
				    				</div>
		    					</div>
		    					<div class="col-md-6">
		    						<div class="d-me-flex">
				    					<div class="form-group">
					    					<input type="text" class="form-control" placeholder="Email Address">
					    				</div>
				    				</div>
		    					</div>
		    					<div class="col-md-6">
		    						<div class="d-me-flex">
				    					<div class="form-group">
					    					<input type="date" class="form-control" placeholder="Event Date">
					    				</div>
				    				</div>
								</div>
								
		    					<div class="col-md-12">
										<div class="d-me-flex">
											<div class="form-group" style="display: inline;">
                                                <label>What all you need us to cover ??</label><br>
													
                                                    <label for="Mehendi" class="checkbox-inline"><input type="checkbox" id="Mehendi" name="functions" value="Mehendi">
													Mehendi</label>&nbsp;
													<label for="Haldi" class="checkbox-inline"></label><input type="checkbox" id="Haldi" name="functions" value="Haldi">
													Haldi</label>&nbsp;
													<label for="Sangeet" class="checkbox-inline"></label><input type="checkbox" id="Sangeet" name="functions" value="Sangeet">
                                                    Sangeet</label>&nbsp;
                                                    <label for="Cocktail" class="checkbox-inline"></label><input type="checkbox" id="Cocktail Party" name="functions" value="Cocktail">
                                                    Cocktail Party</label>&nbsp;
                                                    <label for="Wedding" class="checkbox-inline"></label><input type="checkbox" id="Wedding" name="functions" value="Wedding">
                                                    Wedding</label>&nbsp;
                                                    <label for="Reception"class="checkbox-inline"></label>  <input type="checkbox" id="Reception" name="functions" value="Reception">
                                                  Reception</label>
                                                
											</div>
										</div>
									</div>
                                    <div class="col-md-6">
                                            <div class="d-me-flex">
                                                <div class="form-group">
                                                 <label>How many people ??</label><br>
                                              <label for="0-100" class="checkbox-inline"><input type="checkbox" id="0-100" name="functions" value="0-100">
													0 - 100</label>&nbsp;
													<label for="100-300" class="checkbox-inline"></label><input type="checkbox" id="100-300" name="functions" value="100-300">
													100 - 300</label>&nbsp;
													<label for="300+" class="checkbox-inline"></label><input type="checkbox" id="300+" name="functions" value="300+">
                                                    300 +</label>&nbsp;
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="d-me-flex">
                                                <div class="form-group">
                                                        <label>Place ??</label><br>
                                                        <label for="Indoor" class="checkbox-inline"><input type="checkbox" id="Indoor" name="functions" value="Indoor">
                                                        Indoor</label>&nbsp; &nbsp;
                                                        <label for="Outdoor" class="checkbox-inline"></label><input type="checkbox" id="Outdoor" name="functions" value="Outdoor">
                                                        Out Door</label>&nbsp; &nbsp;
                                                </div>
                                            </div>
                                        </div>


                                        <div class="col-md-6">
                           <div class="form-group">                                
                                        <label>Services Required ??</label><br>         
                                            <label for="Venue Selection" ><input type="checkbox" id="VenueSelection" name="functions" value="Venue Selection">
                                            Venue Selection</label><br>
                                            <label for="Vendor Management"><input type="checkbox" id="VendorManagement" name="functions" value="Vendor Management">
                                            Vendor Management</label><br>
                                            <label for="Artist Management" ><input type="checkbox" id="ArtistManagement" name="functions" value="Artist Management">
                                            Artist Management</label><br>
                                            <label for="Designing" ><input type="checkbox" id="Designing" name="functions" value="Designing">
                                            Designing</label>
                                            <label for="Production & Decor"><input type="checkbox" id="Production&Decor" name="functions" value="Production & Decor">
                                            Production & Decor</label><br>
                                            <label for="Food & Beverages">  <input type="checkbox" id="Food&Beverages" name="functions" value="Food & Beverages">
                                            Food & Beverages</label><br>
                                            <label for="Logistics">  <input type="checkbox" id="Logistics" name="functions" value="Logistics">
                                            Logistics</label><br>
                                            <label for="Hospitality"> <input type="checkbox" id="Hospitality" name="functions" value="Hospitality">
                                            Hospitality</label>
                                        </div>
                                    </div>
                                
                                
                                

                                <div class="col-md-6">
                                        <div class="form-group">
                                             </div>
                                                     <label>Budget ?</label><br>         
                                                         <label for="0-15Lacs" ><input type="checkbox" id="0-15Lacs" name="functions" value="0-15Lacs">
                                                         0 - 15 Lacs</label><br>
                                                         <label for="15-50Lacs"><input type="checkbox" id="15-50Lacs" name="functions" value="15-50Lacs">
                                                         15 - 50 Lacs</label><br>
                                                         <label for="50-90Lacs" ><input type="checkbox" id="50-90Lacs" name="functions" value="50-90Lacs">
                                                         50 - 90 Lacs</label><br>
                                                         <label for="1crore+" ><input type="checkbox" id="1crore+" name="functions" value="1crore+">
                                                         1 Crore +</label>
                                                     </div>
                                                 </div>
                                             


		    					<div class="col-md-12">
		    						<div class="form-group">
				              <input type="submit" value="Send A Message" class="btn btn-primary py-3 px-4">
				            </div>
		    					</div>
		    				</div>
		    			</form>
		    		</div>
					</div>
				</div>
	    </section>
  </body>
  
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery-migrate-3.0.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
  <script src="js/jquery.waypoints.min.js"></script>
  <script src="js/jquery.stellar.min.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/aos.js"></script>
  <script src="js/jquery.animateNumber.min.js"></script>
  <script src="js/scrollax.min.js"></script>
  <script src="js/jquery.mb.YTPlayer.min.js"></script>
  <script src="js/bootstrap-datepicker.js"></script>
  <script src="js/jquery.timepicker.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="js/google-map.js"></script>
  <script src="js/main.js"></script>
  
</html>
